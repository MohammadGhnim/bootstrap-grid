<!DOCTYPE html>
<html lang="en">
<head>
    <title>Joe's Burger</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>Our Menu</h1>
                <h2>Chicken Burger</h2>
                <p>Chicken, Lettuce, Mayo</p>
                <img src="Chicken-Burger.jpeg" class="img-fluid" alt="">
                <h2>Breakfast Burger</h2>
                <p>Beef, Egg, Tomato, Mayo</p>
                <img src="Breakfast-Burger.jpeg" class="img-fluid" alt="">
            </div>
            <div class="col-12 col-lg-6">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Chicken Burger</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Breakfast Burger</td>
                        <td>$10.00</td>
                    </tr>
                </table>

            </div>

        </div>

    </div>
    <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
